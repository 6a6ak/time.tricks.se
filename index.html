<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duration Sum Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div id="timeInputContainer" class="input-group mb-3">
                    <input type="number" id="hoursInput" class="form-control" placeholder="Hours" min="0">
                    <input type="number" id="minutesInput" class="form-control" placeholder="Minutes" min="0" max="59">
                    <button id="addTime" class="btn btn-primary"><i class="fa-solid fa-plus"></i> Add Duration</button>
                    <button id="calculateSum" class="btn btn-success"><i class="fa-solid fa-calculator"></i> Finish</button>
                </div>
                <ul id="timeList" class="list-group"></ul>
                <div id="totalTime" class="alert alert-info mt-3"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
